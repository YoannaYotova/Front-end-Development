<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    <title>Second task</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Row 1 Cell 1</td>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
        </tr>
        <tr>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">
            <p>This is a paragraph</p>
            <p>This is another paragraph</p>
          </td>
          <td rowspan="2">
            <p>This cell contains a table:</p>
            <table>
              <tr>
                <td>A</td>
                <td>B</td>
              </tr>
              <tr>
                <td>C</td>
                <td>D</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="2">
            <p>This cell contains a list</p>
            <ul>
              <li>apples</li>
              <li>bananas</li>
              <li>pineapples</li>
            </ul>
          </td>
          <td>Hello</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
